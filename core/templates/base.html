{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>QA Tool</title>
        <meta name="description" content="">
        <meta name="keywords" content="">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

        <!-- Favicon Logo -->
        <link rel="icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">

    </head>
    <body>

        <header id="header" class="header d-flex align-items-center sticky-top">
            <div class="container-fluid position-relative d-flex align-items-center justify-content-between">
                <a href="{% url "about" %}" class="logo d-flex align-items-center me-auto me-xl-0">
                    <h1 class="sitename">QA Tool</h1><span>.</span>
                </a>

                <nav id="navmenu" class="navmenu">
                    <ul>
                        <li><a href="{% url "index" %}">Project</a></li>
                        <li><a href="{% url "about" %}">About</a></li>
                    </ul>
                    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                </nav>
            </div>
        </header>


        <main class="main">
            {% block content %}

            {% endblock content %}
        </main>

            <!-- Scroll Top -->
            <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"></a>
            
            <!-- Vendor JS Files -->
            <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
            <script src="{% static 'vendor/aos/aos.js' %}"></script>
            <script src="{% static 'vendor/glightbox/js/glightbox.min.js' %}"></script>
            <script src="{% static 'vendor/purecounter/purecounter_vanilla.js' %}"></script>
            <script src="{% static 'vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
            <script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
            <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>

            <!-- Main JS File -->
            <script src="{% static 'js/main.js' %}"></script>

    </body>

</html>
